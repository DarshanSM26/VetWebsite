<script>
    const LOGIN_URL = "http://localhost:8080/api/user/login";
    const REGISTER_URL = "http://localhost:8080/api/user/register";

    const loginFormContainer = document.getElementById('loginFormContainer');
    const registerFormContainer = document.getElementById('registerFormContainer');
    const showLoginLink = document.getElementById('showLogin');
    const showRegisterLink = document.getElementById('showRegister');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    const messageArea = document.getElementById('messageArea');
    const formWrapper = document.getElementById('formWrapper');

    // ‚úÖ Toggle forms
    function toggleForms(showLogin) {
        if (showLogin) {
            formWrapper.style.transform = 'translateX(0%)';
        } else {
            formWrapper.style.transform = 'translateX(-100%)';
        }
        messageArea.classList.add('hidden');
    }

    showLoginLink?.addEventListener('click', (e) => {
        e.preventDefault();
        toggleForms(true);
    });

    showRegisterLink?.addEventListener('click', (e) => {
        e.preventDefault();
        toggleForms(false);
    });

    // ‚úÖ LOGIN (email or username + password)
    loginForm.addEventListener("submit", async (e) => {
        e.preventDefault();

        const identifier = document.getElementById("loginIdentifier").value.trim(); // email OR username
        const password = document.getElementById("loginPassword").value.trim();

        try {
            const res = await fetch(LOGIN_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username: identifier, password }) // backend handles both
            });

            if (res.ok) {
                const user = await res.json();
                localStorage.setItem("loggedUser", JSON.stringify(user));
                showMessage(`‚úÖ Welcome ${user.username}! Redirecting...`, "text-green-600");

                // role-based redirect
                setTimeout(() => {
                    if (user.role === "user") window.location.href = "userpage.html";
                    else if (user.role === "vet") window.location.href = "FinalVetpage.html";
                    else if (user.role === "admin") window.location.href = "FinalAdminpage.html";
                    else window.location.href = "index.html";
                }, 1200);
            } else {
                const msg = await res.text();
                showMessage("‚ùå " + msg, "text-red-600");
            }
        } catch (err) {
            console.error("Login error:", err);
            showMessage("‚ö†Ô∏è Login failed. Check console.", "text-red-600");
        }
    });

    // ‚úÖ REGISTER
    registerForm.addEventListener('submit', async (e) => {
        e.preventDefault();

        const user = {
            username: document.getElementById('userName').value,
            userphone: document.getElementById('userPhone').value,
            email: document.getElementById('userEmail').value,
            password: document.getElementById('userPassword').value,
            useraddress: document.getElementById('userAddress').value,
            role: document.getElementById('userRoles').value.toLowerCase()
        };

        try {
            const response = await fetch(REGISTER_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(user)
            });

            if (response.ok) {
                const data = await response.json();
                showMessage(`‚úÖ Registered successfully! Welcome ${data.username}`, 'text-green-600');
                registerForm.reset();
                setTimeout(() => { toggleForms(true); }, 2000);
            } else {
                const errorText = await response.text();
                showMessage(`‚ùå Registration failed! ${errorText}`, 'text-red-600');
            }
        } catch (error) {
            console.error("Registration error:", error);
            showMessage(`‚ö†Ô∏è Error: ${error.message}`, 'text-red-600');
        }
    });

    // ‚úÖ Helper to show messages
    function showMessage(msg, color) {
        messageArea.textContent = msg;
        messageArea.className = `absolute top-8 w-full px-4 text-center font-semibold z-10 ${color}`;
        messageArea.classList.remove('hidden');
    }
</script>
