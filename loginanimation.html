<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VetPawtner | Your Pet's Best Friend</title>
    <!-- Use Tailwind CSS for a modern and responsive design -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Include Bootstrap Icons for the symbols -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Custom CSS for a more dynamic feel */
        .forms-container {
            flex-shrink: 0;
            width: 100%;
        }
        .form-wrapper {
            display: flex;
            transition: transform 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-200 via-purple-200 to-pink-200 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-3xl shadow-2xl overflow-hidden w-full max-w-5xl flex flex-col lg:flex-row">
        <!-- Project Introduction Section -->
        <div class="p-8 lg:p-12 w-full lg:w-1/2 flex flex-col justify-center items-center text-center">
            <h1 class="text-4xl md:text-5xl font-extrabold text-gray-800 mb-4">VetPawtner</h1>
            <p class="text-lg text-gray-600 mb-6 max-w-md">
                Connecting you with trusted veterinarians for your pet's health and happiness.
                From routine check-ups to emergency care, we've got you covered.
            </p>
            <!-- A visually appealing image -->
            <div class="w-full max-w-xs md:max-w-md">
                <img src="https://placehold.co/600x400/8b5cf6/ffffff?text=Your+Vet+Partner" alt="A veterinarian with a dog and a cat" class="rounded-2xl shadow-lg w-full h-auto">
            </div>
        </div>

        <!-- Login and Registration Forms Section -->
        <div class="p-8 md:p-10 w-full lg:w-1/2 bg-gray-50 flex items-center justify-center relative overflow-hidden rounded-r-3xl">
            <!-- Message Area -->
            <div id="messageArea" class="absolute top-8 w-full px-4 text-center font-semibold z-10 hidden"></div>
            
            <div class="relative w-full overflow-hidden">
                <div id="formWrapper" class="form-wrapper">
                    <!-- Login Form -->
                    <div id="loginFormContainer" class="forms-container">
                        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">
                            <span class="inline-block align-middle pb-1 mr-2">üêæ</span>Login
                        </h2>
                        <form id="loginForm" class="space-y-6">
                            <div>
                                <label for="loginEmail" class="flex items-center text-sm font-medium text-gray-700 mb-1"><i class="bi bi-envelope mr-2"></i>Email</label>
                                <input type="email" id="loginEmail" class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-violet-500 focus:border-transparent" required>
                            </div>
                            <div>
                                <label for="loginPassword" class="flex items-center text-sm font-medium text-gray-700 mb-1"><i class="bi bi-lock mr-2"></i>Password</label>
                                <input type="password" id="loginPassword" class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-violet-500 focus:border-transparent" required>
                            </div>
                            <button type="submit" class="w-full py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-violet-500 hover:bg-violet-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-violet-500 transition-colors">Login</button>
                        </form>
                        <p class="mt-4 text-center text-sm text-gray-600">
                            Don't have an account? <a href="#" id="showRegister" class="font-medium text-violet-600 hover:text-violet-500">Register now</a>.
                        </p>
                    </div>
    
                    <!-- Registration Form -->
                    <div id="registerFormContainer" class="forms-container">
                        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">
                            <span class="inline-block align-middle pb-1 mr-2">üêæ</span>Register
                        </h2>
                        <form id="registerForm" class="space-y-4">
                            <div>
                                <label for="userName" class="flex items-center text-sm font-medium text-gray-700 mb-1"><i class="bi bi-person mr-2"></i>Name</label>
                                <input type="text" id="userName" class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent" required>
                            </div>
                            <div>
                                <label for="userPhone" class="flex items-center text-sm font-medium text-gray-700 mb-1"><i class="bi bi-phone mr-2"></i>Phone</label>
                                <input type="tel" id="userPhone" class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent" required>
                            </div>
                            <div>
                                <label for="userEmail" class="flex items-center text-sm font-medium text-gray-700 mb-1"><i class="bi bi-envelope mr-2"></i>Email</label>
                                <input type="email" id="userEmail" class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent" required>
                            </div>
                            <div>
                                <label for="userPassword" class="flex items-center text-sm font-medium text-gray-700 mb-1"><i class="bi bi-lock mr-2"></i>Password</label>
                                <input type="password" id="userPassword" class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent" required>
                            </div>
                            <div>
                                <label for="userAddress" class="flex items-center text-sm font-medium text-gray-700 mb-1"><i class="bi bi-house-door mr-2"></i>Address</label>
                                <input type="text" id="userAddress" class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent" required>
                            </div>
                            <div>
                                <label for="userRoles" class="flex items-center text-sm font-medium text-gray-700 mb-1"><i class="bi bi-person-gear mr-2"></i>Role</label>
                                <select id="userRoles" class="w-full px-4 py-2 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-pink-500 focus:border-transparent">
                                    <option value="USER">User</option>
                                    <option value="ADMIN">Admin</option>
                                    <option value="VET">Vet</option>
                                </select>
                            </div>
                            <button type="submit" class="w-full py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-medium text-white bg-pink-500 hover:bg-pink-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-pink-500 transition-colors">Register</button>
                        </form>
                        <p class="mt-4 text-center text-sm text-gray-600">
                            Already have an account? <a href="#" id="showLogin" class="font-medium text-pink-600 hover:text-pink-500">Login here</a>.
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const loginFormContainer = document.getElementById('loginFormContainer');
        const registerFormContainer = document.getElementById('registerFormContainer');
        const showLoginLink = document.getElementById('showLogin');
        const showRegisterLink = document.getElementById('showRegister');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const messageArea = document.getElementById('messageArea');
        const formWrapper = document.getElementById('formWrapper');

        // URL for backend API endpoints
        const USER_URL = "http://localhost:8080/api/users";
        const INSERT_USER_URL = "http://localhost:8080/api/insertusers";

        // Function to toggle between forms with a sliding animation
        function toggleForms(showLogin) {
            if (showLogin) {
                formWrapper.style.transform = 'translateX(0%)';
            } else {
                formWrapper.style.transform = 'translateX(-100%)';
            }
            messageArea.classList.add('hidden'); // Clear messages on toggle
        }

        // Add event listeners for the toggle links
        showLoginLink.addEventListener('click', (e) => {
            e.preventDefault();
            toggleForms(true);
        });

        showRegisterLink.addEventListener('click', (e) => {
            e.preventDefault();
            toggleForms(false);
        });

        // Handle login form submission
        loginForm.addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = document.getElementById("loginEmail").value.trim();
            const password = document.getElementById("loginPassword").value.trim();

            try {
                // Fetch all users from the backend
                const res = await fetch(USER_URL);
                const users = await res.json();

                // Find a user with matching email and password
                const user = users.find(u => u.email === email && u.password === password);
                if (!user) {
                    showMessage("‚ùå Invalid email or password.", "text-red-600");
                    return;
                }

                // Store user data and display success message
                localStorage.setItem("loggedUser", JSON.stringify(user));
                showMessage(`‚úÖ Welcome ${user.user_name}! Redirecting...`, "text-green-600");

                // Redirect after a short delay
                setTimeout(() => {
                    // This redirects the user to the `event1.html` page
                    window.location.href = "event1.html";
                }, 1200);

            } catch (err) {
                console.error("Login error:", err);
                showMessage("‚ö†Ô∏è Login failed. Check console.", "text-red-600");
            }
        });

        // Handle registration form submission
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const user = {
                user_name: document.getElementById('userName').value,
                phone: document.getElementById('userPhone').value,
                email: document.getElementById('userEmail').value,
                password: document.getElementById('userPassword').value,
                address: document.getElementById('userAddress').value,
                roles: [document.getElementById('userRoles').value]
            };
            
            try {
                // Now we are actually sending the data to the backend
                const response = await fetch(INSERT_USER_URL, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(user)
                });

                if (response.ok) {
                    const data = await response.json();
                    showMessage(`‚úÖ Registered successfully! User ID: ${data.user_id}`, 'text-green-600');
                    // Clear the form and switch to login after a short delay
                    registerForm.reset();
                    setTimeout(() => {
                        toggleForms(true);
                    }, 2000);
                } else {
                    const errorText = await response.text();
                    showMessage(`‚ùå Registration failed! Status: ${response.status} - ${errorText}`, 'text-red-600');
                }
            } catch (error) {
                console.error("Registration error:", error);
                showMessage(`‚ö†Ô∏è Error: ${error.message}. Check console.`, 'text-red-600');
            }
        });

        // Helper function to display messages
        function showMessage(msg, color) {
            messageArea.textContent = msg;
            messageArea.className = `absolute top-8 w-full px-4 text-center font-semibold z-10 ${color}`;
            messageArea.classList.remove('hidden');
        }
    </script>
</body>
</html>
