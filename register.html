<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register - VetPawtner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #f9f9f9, #e0f7fa);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 400px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: #00796b;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #004d40;
    }
    .message {
      margin-top: 15px;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>User Registration</h2>
    <form id="registerForm">
      <label for="user_name">Name:</label>
      <input type="text" id="user_name" required>

      <label for="phone">Phone:</label>
      <input type="text" id="phone" required>

      <label for="email">Email:</label>
      <input type="email" id="email" required>

      <label for="password">Password:</label>
      <input type="password" id="password" required>

      <label for="address">Address:</label>
      <input type="text" id="address" required>

      <label for="roles">Role:</label>
      <select id="roles" multiple>
        <option value="USER">User</option>
        <option value="ADMIN">Admin</option>
        <option value="VET">Vet</option>
      </select>

      <button type="submit">Register</button>
    </form>
    <div class="message" id="message"></div>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      // Collect values
      const user = {
        user_name: document.getElementById("user_name").value,
        phone: document.getElementById("phone").value,
        email: document.getElementById("email").value,
        password: document.getElementById("password").value,
        address: document.getElementById("address").value,
        roles: Array.from(document.getElementById("roles").selectedOptions).map(opt => opt.value)
      };

      try {
        const response = await fetch("http://localhost:8080/api/insertusers", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(user)
        });

        if (response.ok) {
          const data = await response.json();
          document.getElementById("message").textContent = "✅ Registered successfully! User ID: " + data.user_id;
          document.getElementById("message").style.color = "green";
        } else {
          document.getElementById("message").textContent = "❌ Registration failed! Status: " + response.status;
          document.getElementById("message").style.color = "red";
        }
      } catch (error) {
        document.getElementById("message").textContent = "⚠️ Error: " + error.message;
        document.getElementById("message").style.color = "red";
      }
    });
  </script>
</body>
</html>
