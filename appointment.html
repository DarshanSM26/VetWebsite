<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background: #f4f6f9;
          margin: 0;
          padding: 20px;
        }
        h2 {
          text-align: center;
          color: #333;
          margin-bottom: 20px;
        }
        .doctor-list {
          display: grid;
          grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
          gap: 20px;
        }
        .doctor-card {
          background: #fff;
          border-radius: 12px;
          padding: 15px;
          box-shadow: 0 4px 10px rgba(0,0,0,0.1);
          display: flex;
          flex-direction: column;
          align-items: center;
          height: 700px; /* Fixed height */
        }
        .doctor-card img {
          width: 100%;
          height: 500px; /* Image height */
          object-fit: cover;
          border-radius: 8px;
          margin-bottom: 10px;
        }
        .doctor-card h3 {
          margin: 5px 0;
          color: #0077b6;
          text-align: center;
        }
        .doctor-card p {
          margin: 3px 0;
          color: #555;
          text-align: center;
          font-size: 14px;
        }
        .doctor-card input {
          width: 100%;
          padding: 8px;
          margin-top: 8px;
          border: 1px solid #ccc;
          border-radius: 6px;
        }
        .doctor-card button {
          margin-top: 12px;
          padding: 10px;
          width: 100%;
          background: #0077b6;
          color: #fff;
          border: none;
          border-radius: 6px;
          cursor: pointer;
          font-size: 15px;
        }
        .doctor-card button:hover {
          background: #005f86;
        }
    </style>
</head>
<body>

<h2 id="hospitalTitle">Book Appointment</h2>
<div class="doctor-list" id="doctorList"></div>

        { name: "Dr. Nitin Yadav", spec: "Radiologist", time: "4:00 PM - 7:00 PM", fee: 1400, img: "doctor18.png" }
      ]
    };

    const params = new URLSearchParams(window.location.search);
    const hospital = params.get("name");
    document.getElementById("hospitalTitle").textContent = `Doctors at ${hospital}`;
    const doctorList = document.getElementById("doctorList");

    if (doctorsDB[hospital]) {
      doctorsDB[hospital].forEach(doc => {
        const card = document.createElement("div");
        card.className = "doctor-card";
        card.innerHTML = `
          <img src="${doc.img}" alt="${doc.name}">
          <h3>${doc.name}</h3>
          <p><b>Specialization:</b> ${doc.spec}</p>
          <p><b>Available:</b> ${doc.time}</p>
          <p><b>Consultation Fee:</b> ₹${doc.fee}</p>
          <label><b>Select Date:</b></label>
          <input type="date" id="date-${doc.name.replace(/\s/g,'')}">
          <button onclick="bookDoctor('${doc.name}', '${hospital}', ${doc.fee}, 'date-${doc.name.replace(/\s/g,'')}')">Book Appointment</button>
        `;
        doctorList.appendChild(card);
      });
    } else {
      doctorList.innerHTML = `<p>No doctors available for this hospital.</p>`;
    }

    function bookDoctor(doctor, hospital, fee, dateInputId) {
      const date = document.getElementById(dateInputId).value;
      window.location.href = `payment.html?doctor=${encodeURIComponent(doctor)}&hospital=${encodeURIComponent(hospital)}&fee=${fee}&date=${date}`;
    }
</script>

</body>
</html>
